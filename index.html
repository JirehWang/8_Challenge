<!DOCTYPE html>

    <style>

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; margin-top: 20px; }
        
        input, select, button { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; width: 100%; box-sizing: border-box; margin-top: 10px; font-size: 16px; }
        button { background: #444; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        button:hover { background: #555; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-start { background: #ff4757; color: white; margin-top: 20px; font-size: 18px; }
        
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #ff4757; margin-right: 5px; }
        .status-dot.online { background: #2ed573; }

        /* èˆå°æ¨£å¼ */
        #stage-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 180px); grid-template-rows: repeat(2, 180px); gap: 15px; }
        @media (max-width: 600px) { .grid { grid-template-columns: repeat(4, 22vw); grid-template-rows: repeat(2, 22vw); } }
        .box { background: #222; border: 2px solid #333; border-radius: 10px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .box.active img { display: block; }
        #countdown-txt { position: absolute; font-size: 150px; font-weight: bold; color: var(--accent); text-shadow: 0 0 30px rgba(0,251,255,1); pointer-events: none; }
    </style>
</head>
<body>

    <div id="login-ui" class="card">
        <h1>ğŸ™ï¸ å…«æ ¼æŒ‘æˆ°æˆ¿é–“</h1>
        <p>æ‰‹æ©Ÿèˆ‡é›»è…¦è¼¸å…¥åŒä¸€å€‹æˆ¿é–“è™Ÿå³å¯åŒæ­¥</p>
        <input type="text" id="roomIdInput" placeholder="è«‹è¼¸å…¥è‡ªè¨‚æˆ¿é–“è™Ÿ (å¦‚: 123456)" style="text-align: center; font-size: 20px;">
        <button class="btn-primary" onclick="enterRoom()">é€²å…¥æˆ¿é–“</button>
    </div>

    <div id="lobby-ui" class="card hidden">
        <h2>æˆ¿é–“ï¼š<span id="display-id" style="color:var(--accent)">---</span></h2>
        <p style="font-size:14px;"><span id="dot" class="status-dot"></span> <span id="conn-text">é€£ç·šä¸­...</span></p>
        
        <div style="text-align: left; margin-top: 20px;">
            <label>ğŸ“ é¸æ“‡é¡Œåº«ï¼š</label>
            <select id="bankSelector" onchange="syncData()">
                <option value="0">é¡Œåº« 1</option><option value="1">é¡Œåº« 2</option><option value="2">é¡Œåº« 3</option>
            </select>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="handleFileUpload()">
            <p id="bank-status" style="font-size:12px; color:var(--accent);">å°šæœªè¼‰å…¥åœ–ç‰‡</p>
            
            <label>â±ï¸ æŒ‘æˆ°ç§’æ•¸ï¼š</label>
            <input type="number" id="secInput" value="8" onchange="syncData()">
        </div>

        <button class="btn-start" onclick="startChallenge()">ğŸš€ é–‹å§‹æŒ‘æˆ° (ä¸‰å¾ªç’°)</button>
        <p style="font-size: 12px; color: #666; margin-top: 10px;">é»æ“Šé–‹å§‹å¾Œï¼Œæ‰€æœ‰è£ç½®å°‡åŒæ­¥é€²å…¥æŒ‘æˆ°ç•«é¢</p>
    </div>

    <div id="stage-ui" class="hidden">
        <div id="round-info" style="font-size: 24px; color: #888; margin-bottom: 10px;">ROUND 1 / 3</div>
        <div id="timer-bar" style="font-size: 48px; color: #f1c40f; margin-bottom: 20px;">READY</div>
        <div id="countdown-txt"></div>
        <div class="grid" id="mainGrid">
            <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        </div>
    </div>

    <script>
        let peer, conn, myId;
        let banks = [[], [], []];
        let roomId = "";

        // é€²å…¥æˆ¿é–“é‚è¼¯
        function enterRoom() {
            roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) return alert("è«‹è¼¸å…¥æˆ¿é–“è™Ÿ");
            
            // å˜—è©¦ä»¥è©²æˆ¿é–“è™Ÿä½œç‚º ID å»ºç«‹ Peer (æˆ¿ä¸»æ¨¡å¼)
            peer = new Peer('8grid-room-' + roomId);

            peer.on('open', (id) => {
                console.log("ä½ æ˜¯è©²æˆ¿é–“çš„ç¬¬ä¸€äºº (æˆ¿ä¸»)");
                showLobby();
                document.getElementById('conn-text').innerText = "ç­‰å¾…å…¶ä»–è£ç½®åŠ å…¥...";
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // è©² ID å·²è¢«ä½”ç”¨ï¼Œè¡¨ç¤ºå·²æœ‰æˆ¿ä¸»ï¼Œæˆ‘å€‘ä½œç‚ºæˆå“¡é€£é€²å»
                    peer = new Peer(); // éš¨æ©Ÿç”¢ç”Ÿè‡ªå·±çš„ ID
                    setTimeout(() => {
                        connectToRoom();
                    }, 500);
                } else {
                    alert("ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.type);
                }
            });

            // æˆ¿ä¸»æ¥æ”¶é€£ç·š
            peer.on('connection', (c) => {
                conn = c;
                setupConn();
                document.getElementById('dot').classList.add('online');
                document.getElementById('conn-text').innerText = "è£ç½®å·²åŒæ­¥";
                syncData(); // æˆ¿ä¸»ä¸»å‹•æŠŠç¾æœ‰è³‡æ–™åŒæ­¥çµ¦æ–°é€²ä¾†çš„äºº
            });
        }

        function connectToRoom() {
            conn = peer.connect('8grid-room-' + roomId);
            conn.on('open', () => {
                console.log("å·²é€£ç·šè‡³ç¾æœ‰æˆ¿é–“");
                showLobby();
                document.getElementById('dot').classList.add('online');
                document.getElementById('conn-text').innerText = "è£ç½®å·²åŒæ­¥";
                setupConn();
            });
        }

        function setupConn() {
            conn.on('data', (data) => {
                if (data.type === 'SYNC') {
                    banks = data.banks;
                    document.getElementById('secInput').value = data.sec;
                    document.getElementById('bankSelector').value = data.bankIdx;
                    updateBankStatus();
                } else if (data.type === 'START') {
                    runTripleCycle(data.bank, data.sec);
                }
            });
        }

        function showLobby() {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('lobby-ui').classList.remove('hidden');
            document.getElementById('display-id').innerText = roomId;
        }

        // è³‡æ–™è™•ç†
        async function handleFileUpload() {
            const idx = document.getElementById('bankSelector').value;
            const files = Array.from(document.getElementById('fileInput').files);
            banks[idx] = [];
            
            for (let f of files) {
                const base64 = await new Promise(res => {
                    const r = new FileReader();
                    r.onload = e => res(e.target.result);
                    r.readAsDataURL(f);
                });
                banks[idx].push(base64);
            }
            updateBankStatus();
            syncData();
        }

        function updateBankStatus() {
            const idx = document.getElementById('bankSelector').value;
            document.getElementById('bank-status').innerText = `é¡Œåº« ${parseInt(idx)+1} ç›®å‰æœ‰ ${banks[idx].length} å¼µåœ–`;
        }

        function syncData() {
            if (conn && conn.open) {
                conn.send({
                    type: 'SYNC',
                    banks: banks,
                    sec: document.getElementById('secInput').value,
                    bankIdx: document.getElementById('bankSelector').value
                });
            }
        }

        // æŒ‘æˆ°é‚è¼¯
        function startChallenge() {
            const idx = document.getElementById('bankSelector').value;
            const sec = document.getElementById('secInput').value;
            if (banks[idx].length < 4) return alert("è«‹è‡³å°‘ä¸Šå‚³ 4 å¼µåœ–ç‰‡");

            const msg = { type: 'START', bank: banks[idx], sec: sec };
            if (conn) conn.send(msg);
            runTripleCycle(banks[idx], sec);
        }

        async function runTripleCycle(bank, sec) {
            document.getElementById('stage-ui').classList.remove('hidden');
            const timerEl = document.getElementById('timer-bar');
            const roundEl = document.getElementById('round-info');
            const overlay = document.getElementById('countdown-txt');
            const boxes = document.querySelectorAll('.box');

            for (let r = 1; r <= 3; r++) {
                roundEl.innerText = `ROUND ${r} / 3`;
                boxes.forEach(b => { b.innerHTML = ""; b.classList.remove('active'); });
                
                // 3-2-1
                for (let c = 3; c > 0; c--) {
                    overlay.innerText = c;
                    await new Promise(res => setTimeout(res, 1000));
                }
                overlay.innerText = "";

                // éš¨æ©Ÿé¸4å¡«æ»¿8
                const lucky4 = [...bank].sort(() => 0.5 - Math.random()).slice(0, 4);
                const final = [...lucky4, ...lucky4].sort(() => 0.5 - Math.random());
                boxes.forEach((b, i) => {
                    b.innerHTML = `<img src="${final[i]}" style="display:block">`;
                    b.classList.add('active');
                });

                // å€’æ•¸
                let left = parseInt(sec);
                while (left >= 0) {
                    timerEl.innerText = left + "s";
                    await new Promise(res => setTimeout(res, 1000));
                    left--;
                }

                timerEl.innerText = "NEXT...";
                boxes.forEach(b => b.classList.remove('active'));
                await new Promise(res => setTimeout(res, 1500));
            }

            timerEl.innerText = "æŒ‘æˆ°å®Œæˆï¼";
            setTimeout(() => { document.getElementById('stage-ui').classList.add('hidden'); }, 3000);
        }
    </script>
</body>
