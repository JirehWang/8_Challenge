<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Grid Challenge - Turbo Sync</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #121212; --card: #252525; --accent: #00fbff; }
        body { font-family: sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; width: 95%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; margin-top: 10px; }
        input, select, button { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; width: 100%; box-sizing: border-box; margin-top: 10px; font-size: 16px; }
        button { background: #444; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: #000; }
        
        /* ç‹€æ…‹åˆ— */
        .status-bar { display: flex; align-items: center; justify-content: center; font-size: 14px; margin-bottom: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #ff4757; margin-right: 8px; }
        .dot.online { background: #2ed573; box-shadow: 0 0 8px #2ed573; }
        #sync-loader { font-size: 12px; color: #f1c40f; display: none; }

        /* éŠæˆ²èˆå° */
        #stage-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 20vw); grid-template-rows: repeat(2, 20vw); gap: 15px; }
        @media (min-width: 1000px) { .grid { grid-template-columns: repeat(4, 180px); grid-template-rows: repeat(2, 180px); } }
        .box { background: #1a1a1a; border: 2px solid #333; border-radius: 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .box.active img { display: block; }
        #countdown-txt { position: absolute; font-size: 150px; font-weight: bold; color: var(--accent); pointer-events: none; }
    </style>
</head>
<body>

    <div id="login-ui" class="card">
        <h1>ğŸ™ï¸ å…«æ ¼æŒ‘æˆ°æˆ¿é–“</h1>
        <p>è«‹è¼¸å…¥æˆ¿é–“è™Ÿé€²è¡Œé€£ç·š</p>
        <input type="text" id="roomIdInput" placeholder="æˆ¿é–“è™Ÿ (ä¾‹å¦‚: 8888)" style="text-align:center;">
        <button class="btn-primary" onclick="initRoom()">é–‹å§‹é€£ç·š</button>
    </div>

    <div id="lobby-ui" class="card hidden">
        <div class="status-bar">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">é€£ç·šä¸­...</span>
            <span id="sync-loader">&nbsp;(âŒ› åŒæ­¥ä¸­)</span>
        </div>
        <h2 style="margin:0; color:var(--accent);">æˆ¿é–“ï¼š<span id="display-id">---</span></h2>
        
        <div style="text-align: left; margin-top: 15px;">
            <label>ğŸ“ é¸æ“‡é¡Œåº«ï¼š</label>
            <select id="bankSelector" onchange="forceSync()">
                <option value="0">é¡Œåº« 1</option>
                <option value="1">é¡Œåº« 2</option>
            </select>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="handleFileUpload()">
            <p id="bank-status" style="font-size:12px; color:var(--accent);">ç­‰å¾…åœ–ç‰‡...</p>
            
            <label>â±ï¸ æŒ‘æˆ°ç§’æ•¸ï¼š</label>
            <input type="number" id="secInput" value="8" onchange="forceSync()">
        </div>

        <button class="btn-primary" style="background:#ff4757; color:white; margin-top:20px;" onclick="broadcastStart()">ğŸš€ é–‹å§‹æŒ‘æˆ° (ä¸‰å¾ªç’°)</button>
    </div>

    <div id="stage-ui" class="hidden">
        <div id="round-info" style="font-size: 24px; color:#888;">ROUND 1 / 3</div>
        <div id="timer-bar" style="font-size: 48px; color: #f1c40f; margin:10px 0;">READY</div>
        <div id="countdown-txt"></div>
        <div class="grid">
            <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        </div>
    </div>

    <script>
        let peer = null, conn = null, banks = [[], [], []];
        let currentRoomId = "";

        // --- é€£ç·šé‚è¼¯ ---
        function initRoom() {
            currentRoomId = document.getElementById('roomIdInput').value.trim();
            if (!currentRoomId) return;
            
            peer = new Peer('8grid-room-' + currentRoomId);
            peer.on('open', () => { showLobby(); console.log("Host ready"); });
            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    peer = new Peer(); 
                    setTimeout(() => {
                        conn = peer.connect('8grid-room-' + currentRoomId);
                        setupConnection();
                        showLobby();
                    }, 500);
                }
            });
            peer.on('connection', (c) => { conn = c; setupConnection(); forceSync(); });
        }

        function setupConnection() {
            document.getElementById('status-dot').classList.add('online');
            document.getElementById('status-text').innerText = "å·²é€£ç·š";
            conn.on('data', (data) => {
                if (data.type === 'SYNC') {
                    banks = data.banks;
                    document.getElementById('secInput').value = data.sec;
                    document.getElementById('bankSelector').value = data.bankIdx;
                    updateBankUI();
                    showSyncStatus(false);
                } else if (data.type === 'START') {
                    runGame(data.bank, data.sec);
                }
            });
        }

        // --- åœ–ç‰‡å£“ç¸®å„ªåŒ– ---
        async function handleFileUpload() {
            showSyncStatus(true);
            const idx = document.getElementById('bankSelector').value;
            const files = Array.from(document.getElementById('fileInput').files);
            banks[idx] = [];

            for (let f of files) {
                const compressed = await compressImage(f);
                banks[idx].push(compressed);
            }
            updateBankUI();
            forceSync();
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 600; // é™åˆ¶æœ€å¤§å¯¬é«˜ç‚º 600px
                        let width = img.width, height = img.height;
                        
                        if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } }
                        else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // å£“ç¸®ç‚º JPEGï¼Œå“è³ª 0.7
                    };
                };
            });
        }

        // --- åŒæ­¥èˆ‡éŠæˆ²é‚è¼¯ ---
        function forceSync() {
            if (conn && conn.open) {
                showSyncStatus(true);
                conn.send({
                    type: 'SYNC', banks: banks, sec: document.getElementById('secInput').value, bankIdx: document.getElementById('bankSelector').value
                });
                setTimeout(() => showSyncStatus(false), 500);
            }
        }

        function showSyncStatus(show) {
            document.getElementById('sync-loader').style.display = show ? 'inline' : 'none';
        }

        function showLobby() {
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('lobby-ui').classList.remove('hidden');
            document.getElementById('display-id').innerText = currentRoomId;
        }

        function updateBankUI() {
            const idx = document.getElementById('bankSelector').value;
            document.getElementById('bank-status').innerText = `ç›®å‰é¡Œåº«æœ‰ ${banks[idx].length} å¼µåœ–ç‰‡`;
        }

        function broadcastStart() {
            const idx = document.getElementById('bankSelector').value;
            const sec = document.getElementById('secInput').value;
            if (banks[idx].length < 4) return alert("è«‹å…ˆä¸Šå‚³åœ–ç‰‡");
            if (conn) conn.send({ type: 'START', bank: banks[idx], sec: sec });
            runGame(banks[idx], sec);
        }

        async function runGame(bank, sec) {
            document.getElementById('stage-ui').classList.remove('hidden');
            const timerEl = document.getElementById('timer-bar'), roundEl = document.getElementById('round-info'), overlay = document.getElementById('countdown-txt'), boxes = document.querySelectorAll('.box');

            for (let r = 1; r <= 3; r++) {
                roundEl.innerText = `ROUND ${r} / 3`;
                boxes.forEach(b => { b.innerHTML = ""; b.classList.remove('active'); });
                for (let c = 3; c > 0; c--) { overlay.innerText = c; await new Promise(res => setTimeout(res, 1000)); }
                overlay.innerText = "";

                const lucky4 = [...bank].sort(() => 0.5 - Math.random()).slice(0, 4);
                const final = [...lucky4, ...lucky4].sort(() => 0.5 - Math.random());
                boxes.forEach((b, i) => { b.innerHTML = `<img src="${final[i]}" style="display:block">`; b.classList.add('active'); });

                let left = parseInt(sec);
                while (left >= 0) { timerEl.innerText = left + "s"; await new Promise(res => setTimeout(res, 1000)); left--; }
                timerEl.innerText = "NEXT ROUND...";
                boxes.forEach(b => b.classList.remove('active'));
                await new Promise(res => setTimeout(res, 2000));
            }
            timerEl.innerText = "æŒ‘æˆ°å®Œæˆï¼";
            setTimeout(() => { document.getElementById('stage-ui').classList.add('hidden'); }, 2000);
        }
    </script>
</body>
</html>
