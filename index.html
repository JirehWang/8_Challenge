<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>8-Grid Challenge - Fixed Stage</title>
    <style>
        :root { --bg: #1a1a1a; --accent: #00fbff; }
        body { font-family: sans-serif; background: var(--bg); color: #eee; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        button { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; margin: 10px 0; width: 100%; }
        .btn-open { background: #0984e3; color: white; }
        .btn-start { background: #ff4757; color: white; font-size: 18px; }
        input, select { background: #1a1a1a; color: white; padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #444; margin: 5px 0; }

        /* èˆå°å€åŸŸ */
        #stage-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* æ•¸å­—å€’æ•¸ï¼šç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
        #countdown-txt { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 250px; 
            font-weight: bold; 
            color: var(--accent); 
            text-shadow: 0 0 50px rgba(0,251,255,1); 
            z-index: 999; /* æœ€é«˜å±¤ç´š */
            pointer-events: none;
        }

        .grid { display: grid; grid-template-columns: repeat(4, 200px); grid-template-rows: repeat(2, 200px); gap: 15px; position: relative; z-index: 1; }
        .box { width: 200px; height: 200px; background: #111; border: 3px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .box img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .box.active img { display: block; }
    </style>
</head>
<body>

    <div id="host-ui" class="card">
        <h1>ğŸ® æ§åˆ¶å¾Œå°</h1>
        <button class="btn-open" onclick="openStageWindow()">ğŸ–¥ï¸ 1. é–‹å•Ÿèˆå° (æ‹–è‡³å‰¯è¢å¹•)</button>
        <div style="text-align: left; margin-top: 20px;">
            <label>ğŸ“ é¡Œåº«è¨­å®šï¼š</label>
            <select id="bankIdx"><option value="0">é¡Œåº« 1</option><option value="1">é¡Œåº« 2</option></select>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="loadFiles()">
            <p id="status" style="font-size:12px; color:var(--accent);">ç­‰å¾…è¼‰å…¥åœ–ç‰‡...</p>
            <label>â±ï¸ æŒ‘æˆ°ç§’æ•¸ï¼š</label>
            <input type="number" id="secInput" value="8">
        </div>
        <button class="btn-start" onclick="sendStart()">ğŸš€ 2. é–‹å§‹æŒ‘æˆ° (ä¸‰å¾ªç’°)</button>
    </div>

    <div id="stage-ui" class="hidden">
        <div id="round-info" style="font-size: 32px; color:#666; position: absolute; top: 30px; left: 30px;">READY</div>
        <div id="timer-bar" style="font-size: 60px; color: #f1c40f; position: absolute; top: 30px;"></div>
        <div id="countdown-txt"></div>
        <div class="grid">
            <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
        </div>
    </div>

    <script>
        const bc = new BroadcastChannel('local_challenge_sync');
        let myBanks = [[], []];
        let gameRunning = false; // ä¿éšªé–‹é—œï¼Œé˜²æ­¢é‡è¤‡åŸ·è¡Œ

        // --- æ§åˆ¶å°é‚è¼¯ ---
        function openStageWindow() {
            window.open(window.location.href + '?role=stage', 'StageWindow', 'width=1200,height=800');
        }

        async function loadFiles() {
            const idx = document.getElementById('bankIdx').value;
            const files = Array.from(document.getElementById('fileInput').files);
            myBanks[idx] = [];
            for (let f of files) {
                const b64 = await new Promise(res => {
                    const r = new FileReader();
                    r.onload = e => res(e.target.result);
                    r.readAsDataURL(f);
                });
                myBanks[idx].push(b64);
            }
            document.getElementById('status').innerText = `é¡Œåº« ${parseInt(idx)+1} å·²è¼‰å…¥ ${myBanks[idx].length} å¼µ`;
        }

        function sendStart() {
            const idx = document.getElementById('bankIdx').value;
            if (myBanks[idx].length < 4) return alert("è«‹è‡³å°‘è¼‰å…¥ 4 å¼µåœ–ç‰‡");
            bc.postMessage({
                type: 'START',
                bank: myBanks[idx],
                sec: document.getElementById('secInput').value
            });
        }

        // --- èˆå°é‚è¼¯ ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('role') === 'stage') {
            document.getElementById('host-ui').classList.add('hidden');
            document.getElementById('stage-ui').classList.remove('hidden');
        }

        bc.onmessage = (e) => {
            if (e.data.type === 'START') {
                if (gameRunning) return; // å¦‚æœæ­£åœ¨è·‘ï¼Œå¿½ç•¥é‡è¤‡çš„é–‹å§‹ä¿¡è™Ÿ
                runTripleCycle(e.data.bank, e.data.sec);
            }
        };

        async function runTripleCycle(bank, sec) {
            gameRunning = true;
            const timerEl = document.getElementById('timer-bar');
            const roundEl = document.getElementById('round-info');
            const overlay = document.getElementById('countdown-txt');
            const boxes = document.querySelectorAll('.box');

            for (let r = 1; r <= 3; r++) {
                // æ¯ä¸€è¼ªé–‹å§‹å‰ï¼Œç¢ºä¿ç•«é¢æ¸…ç©º
                roundEl.innerText = `ROUND ${r} / 3`;
                timerEl.innerText = "";
                boxes.forEach(b => { b.innerHTML = ""; b.classList.remove('active'); });

                // 1. 3-2-1 å€’æ•¸ (æ­¤æ™‚åœ–æ¡ˆé‚„æ²’ç”¢ç”Ÿ)
                for (let c = 3; c > 0; c--) {
                    overlay.innerText = c;
                    await new Promise(res => setTimeout(res, 1000));
                }
                overlay.innerText = ""; // éš±è—å€’æ•¸æ•¸å­—

                // 2. éš¨æ©Ÿé¸åœ–ä¸¦å¡«å…¥ (åªåŸ·è¡Œé€™ä¸€æ¬¡ï¼Œç›´åˆ°ä¸‹ä¸€è¼ª)
                const lucky4 = [...bank].sort(() => 0.5 - Math.random()).slice(0, 4);
                const finalImgs = [...lucky4, ...lucky4].sort(() => 0.5 - Math.random());
                boxes.forEach((box, i) => {
                    box.innerHTML = `<img src="${finalImgs[i]}" style="display:block">`;
                    box.classList.add('active');
                });

                // 3. åŸ·è¡Œç§’æ•¸å€’æ•¸
                let left = parseInt(sec);
                while (left >= 0) {
                    timerEl.innerText = left + "s";
                    await new Promise(res => setTimeout(res, 1000));
                    left--;
                }

                // 4. é—œé–‰åœ–ç‰‡ï¼Œæº–å‚™ä¸‹ä¸€è¼ª
                boxes.forEach(b => b.classList.remove('active'));
                timerEl.innerText = "WAITING...";
                await new Promise(res => setTimeout(res, 2000));
            }

            timerEl.innerText = "æŒ‘æˆ°çµæŸï¼";
            gameRunning = false;
        }
    </script>
</body>
</html>
